name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'dire_rapids/**'
      - 'docs/**'
      - '.github/workflows/deploy_docs.yml'
      - 'setup.py'
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths:
      - 'dire_rapids/**'
      - 'docs/**'
      - '.github/workflows/deploy_docs.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper versioning

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install CPU-only dependencies first
        pip install -r docs/requirements.txt
        # Install package without heavy dependencies
        pip install -e . --no-deps
        # Install only essential runtime dependencies  
        pip install pykeops>=2.1.0 loguru>=0.6.0 tqdm>=4.62.0 psutil>=5.8.0

    - name: Build documentation
      run: |
        cd docs
        make clean
        make html
        # Check that docs were built successfully
        test -f _build/html/index.html

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
        
    - name: Upload documentation artifacts
      if: github.event_name == 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: documentation-preview
        path: docs/_build/html/
        retention-days: 7